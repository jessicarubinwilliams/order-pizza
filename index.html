<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Order Pizza</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Order A Pizza</h1>
    </div>
    <div id="orderForm">
      <div class="form-group">
        <h3>Select your pizza toppings</h3>
        <input type="checkbox" name="topping" id="spinach">Spinach<br>
        <input type="checkbox" name="topping" id="tomato">Tomato<br>
        <input type="checkbox" name="topping" id="pepper">Green Pepper<br>
        <input type="checkbox" name="topping" id="onion">Carmalelized Onions<br>
        <input type="checkbox" name="topping" id="feta">Feta Cheese<br>
        <input type="checkbox" name="topping" id="mozzarella">Smoked Mozzarella<br>
      </div>
      <button type="button" class="btn btn-danger">Place Your Order</button>
    </div>
    <div id="output">
      Your pizza with the following toppings will be on its way shortly:
    </div>

  </div>
  
</body>
</html>
