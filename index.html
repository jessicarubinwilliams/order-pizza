<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Order Pizza</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Order A Pizza</h1>
    </div>
    <form id="orderForm">
      <div class="form-group">
        <h3>Select your pizza toppings</h3>
        <input type="checkbox" name="topping" value="Spinach">Spinach<br>
        <input type="checkbox" name="topping" value="Tomato">Tomato<br>
        <input type="checkbox" name="topping" value="Green pepper">Green Pepper<br>
        <input type="checkbox" name="topping" value="Caramelized onions">Caramelized Onions<br>
        <input type="checkbox" name="topping" value="Feta">Feta<br>
        <input type="checkbox" name="topping" value="Smoked mozzarella">Smoked Mozzarella<br>
      </div>
      <div class="form-group">
        <h3>Select your pizza size</h3>
        <select class="form-control" id="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="extra large">Extra Large</option>
        </select>
      </div>
      <button type="submit" class="btn btn-danger">Place Your Order</button>
    </form>
    <div id="output">
      <div id="confirmation">
        <p>Your <span class="font-weight-bold" id="pizzaSize"></span> pizza with the following toppings will be on its way shortly:</p>
      </div>
      <br>
      <p>Your total due is: $<span id="price"></span></p> 
    </div>
  </div>
</body>
</html>
